<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background: url("{{ url_for('static', filename='assets/bg3.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: #343a40; /* Dark color for text */
        }
        .sidebar {
            background-color: #343a40;
            color: #fff;
            height: 100vh;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
        }
        .sidebar a {
            color: #fff;
            display: block;
            padding: 10px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
            color: #343a40; /* Dark color for text */
        }
        .card {
            background-color: rgba(255, 255, 255, 0.8);
            color: #343a40; /* Dark color for card text */
        }
        .sidebar img {
            max-width: 100%;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .form-label, .list-group-item {
            color: #343a40; /* Dark color for form labels and list items */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="{{ url_for('dashboard') }}">
            <img src="{{ url_for('static', filename='assets/clinic.png') }}" alt="Vet Clinic Logo">
        </a>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('profile') }}">Profile</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>    
    <div class="content">
        <h1 class="mb-4">Edit Pet</h1>
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert-container">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        <form method="post" action="{{ url_for('edit_pet', pet_id=pet.id) }}">
            <div class="mb-3">
                <label for="name" class="form-label">Pet Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ pet.name }}" required>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Type (e.g., Dog, Cat)</label>
                <input type="text" class="form-control" id="type" name="type" value="{{ pet.type }}" required>
            </div>
            <div class="mb-3">
                <label for="vaccine_name" class="form-label">Vaccine</label>
                <input type="text" class="form-control" id="vaccine_name" name="vaccine_name" value="{{ pet.vaccine_name }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Pet</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
